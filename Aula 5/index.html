<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post" action="https://www.w3schools.com/action_page.php">
        <label for="n">Nome:</label>
        <input id="n" type="text" name="nome" placeholder="Digite seu nome">
        <br><br>

        <input type="radio" id="html" name="fav_language" value="HTML"  checked>
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label>
        <br><br>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> I have a bike</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> I have a boat</label>
        <br><br>
        <label for="cars">Choose a car:</label>
        <select id="cars" name="cars" size="3" multiple>
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
        </select>
        <br><br>
        <fieldset style="width: 300px;">
            <legend>Personalia:</legend>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" value="John"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" value="Doe"><br><br>
          </fieldset>
          <br><br>
          <input list="browsers" name="browser">
            <datalist id="browsers">
                <option value="Internet Explorer">
                <option value="Firefox">
                <option value="Chrome">
                <option value="Opera">
                <option value="Safari">
            </datalist>
            <br><br>
            <input name="color" type="color"><br>
            <input name="date" type="date"><br>			
            <input name="datetime-local" type="datetime-local"><br>
            <input name="email" type="email"><br>
            <input name="file" type="file"><br>
            <input name="hidden" type="hidden" value="formtext"><br>	
            <input name="month" type="month"><br>
            <input name="number" type="number"><br>
            <input name="password" type="password"><br>
            <br><br>
            <input type="range"><br>
            <input type="reset"><br>
            <input type="search">	<br>
            <input type="time"><br>
            <input type="url"><br>
            <input type="week"><br>


        <br><br>

        <input type="submit" value="Enviar por Submit">
    </form>
    <button onclick="alert('Meu texto')">Clique me</button>
</body>
</html>
